global:
  scrape_interval: 15s

scrape_configs:
  - job_name: "raven-core"
    metrics_path: /metrics
    static_configs:
      # If your API runs locally on Windows and Prometheus runs in Docker:
      - targets: ["host.docker.internal:3091"]
      # If Prometheus runs on the same host without Docker, use:
      # - targets: ['localhost:3091']

rule_files:
  - "alert.rules.yml"
