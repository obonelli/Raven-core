groups:
  - name: api-alerts
    rules:
      - alert: HighErrorRate
        expr: sum(rate(http_request_duration_seconds_count{status=~"5.."}[5m]))
          / sum(rate(http_request_duration_seconds_count[5m])) > 0.05
        for: 10m
        labels:
          severity: critical
        annotations:
          summary: "High 5xx rate on raven-core"
          description: "5xx > 5% in the last 10 minutes"
